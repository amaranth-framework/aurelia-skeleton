<template>
    <form class.bind="style" id.bind="settings.name" name.bind="settings.name">
        <!-- This is a Bootstrap 3 form, so we're using .form-group -->
        <div repeat.for="input of inputs" class.bind="input.style" class="form-group">
            <!-- Standard Bootstrap form label. -->
            <label if.bind="!isMaterialForm()"
                class.bind="isHorizontalForm() ? settings.styles.labelAsCol : ''"
                for="input-${$index}">${input.label}</label>

            <div class.bind="isHorizontalForm() ? settings.styles.inputAsCol : ''">

                <!-- Input / text, password, date, file -->
                <input if.bind="isTextInput(input)" value.bind="input.value" placeholder="${input.label}"
                    class.bind="materialFilledMarker(input)" type.bind="input.type" id="input-${$index}" class="form-control">

                <!-- Textarea -->
                <textarea if.bind="isTextarea(input)" value.bind="input.value" placeholder="${input.label}"
                    class.bind="materialFilledMarker(input)" id="input-${$index}" class="form-control"></textarea>

                <!-- Select -->
                <select if.bind="isSelect(input)" value.bind="input.value"
                        id="input-${$index}" class="form-control">
                    <option disabled.bind="item.disabled" label.bind="item.label"
                        model.bind="item" repeat.for="item of input.values">${item.label}</option>
                </select>

                <!--  Checkbox/Radio Lists -->
                <div if.bind="isCheckable(input)" class="${input.type}">
                    <label repeat.for="item of input.values" for="input-${input.type}-${$parent.$index}-${$index}">
                        <input checked.bind="input.value" disabled.bind="item.disabled"
                            model.bind="item" name.bind="getInputName(input, $parent.$index)"
                            type.bind="input.type" id="input-${input.type}-${$parent.$index}-${$index}">
                        <span></span> ${item.label}
                    </label>
                </div>

                <!-- Component -->
                <div if.bind="isComponent(input)" class="${input.type}">

                </div>

                <!-- Display label for .form--material -->
                <label if.bind="isMaterialForm()" for="input-${$index}">${input.label}</label>

                <span if.bind="input.style === 'is-error'" class="help-block is-error" repeat.for="x of ['First', 'Second']">
                    ${x} message error.
                </span>
                <span if.bind="input.helpblock" class="help-block">
                    ${input.helpblock}
                </span>
            </div>
        </div>
    </form>
</template>
