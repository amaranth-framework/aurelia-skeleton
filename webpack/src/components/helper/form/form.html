        <!-- This is a Bootstrap 3 form, so we're using .form-group -->
        <div class.bind="validationStyle(input, $index, $parent[getBindingErrorsName(input, $index)], data[getBindingName(input, $index)])" repeat.for="input of inputs"
                validation-errors.bind="$parent[getBindingErrorsName(input, $index)]" class="form-group">

            <!-- Standard Bootstrap form label. -->
            <label class.bind="labelStyle" for.bind="getInputId($index)" if.bind="!isMaterialForm()">${input.label}</label>

            <div class.bind="inputStyle">

                <!-- Input / text, password, date, file -->
                <input class.bind="materialFilledMarker(input)" id.bind="getInputId($index)" if.bind="isTextInput(input)"

                     value.bind="data[getBindingName(input, $index)] & validate" class="form-control">

                </div> -->

                <!-- Component -->
                <div if.bind="isComponent(input)" class="${input.type}">

                </div>

                <label for.bind="getInputId($index)" if.bind="isMaterialForm()">${input.label}</label>

                <span if.bind="input.helpblock" class="help-block">
                    ${input.helpblock}
                </span>
                <span repeat.for="x of $parent[getBindingErrorsName(input, $index)]" class="help-block is-error">

        </div>
    </form>
