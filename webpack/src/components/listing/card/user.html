<template>
    <require from="../../helper/card/card.less"></require>
    <require from="./user.less"></require>

    <div class="card card--user">
        <div class="card__section card__section--user-image">
            <img src="/images/user.png" alt="">
        </div>
        <div class="card__section card__section--user-name">
            <h3>${model.name}</h3>
        </div>
        <div class="card__section card__section--user-contact">
            <ul>
                <li><i class="fa fa-envelope"></i> <a href="email:${model.email}">${model.email}</a></li>
                <li><i class="fa fa-phone"></i> ${model.phone}</li>
                <li><i class="fa fa-link"></i> <a href="${model.website}">${model.website}</a></li>
            </ul>
        </div>
        <div class="card__section card__section--user-social">
            <ul>
                <li><i class="fa fa-facebook-official"></i></li>
                <li><i class="fa fa-google-plus-official"></i></li>
                <li><i class="fa fa-pinterest"></i></li>
                <li><i class="fa fa-twitter"></i></li>
            </ul>
        </div>
    </div>
</template>
